<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style_login.css" />

    <title>SGTT Login</title>

</head>

<body>
    <div class="header">
        <p>Login</p>
    </div>

    <div class="flex-container">
        <div class="logo"></div>
        <div class="text_header">Servicio de Gestión de Tableros de Trabajo</div>
    </div>

    <div class="content">
        <div class="flex-container-column">
            <div class="text_login">
                Login to the system with your user and password
            </div>

            <div class="login">
                <form action="gestion.html">
                    <input type="text" name="u" placeholder="Username" required="required">
                    <input type="password" name="p" placeholder="Password" required="required">
                    <button type="submit" class="btn btn-primary btn-block btn-large">Login</button>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; Llámalo X 2017 Todos los derechos reservados</p>
    </div>

</body>

</html>
